<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Test</title>
    <style>
        body {
            margin: 20px;
            background: #333;
            color: white;
            font-family: sans-serif;
        }
        .image-container {
            position: relative;
            width: 568px;
            height: 432px;
            margin: 20px auto;
            border: 1px solid #666;
        }
        .base-image, .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .overlay-image {
            opacity: 0.9;
            z-index: 2;
        }
        .label {
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center">Overlay Image Test</h1>

    <div class="controls">
        <button id="toggle-overlay">Toggle Overlay</button>
        <button id="toggle-base">Toggle Base Image</button>
    </div>

    <div class="image-container">
        <img id="base-image" class="base-image" src="/items/linac.png" alt="Base Image" style="image-rendering: pixelated;">
        <img id="overlay-image" class="overlay-image" src="/items/overlays/gantry_overlay.png" alt="Overlay Image" style="image-rendering: pixelated;">
    </div>

    <div class="label">Base Image Path: /items/linac.png</div>
    <div class="label">Overlay Image Path: /items/overlays/gantry_overlay.png</div>

    <script>
        document.getElementById('toggle-overlay').addEventListener('click', function() {
            const overlayImage = document.getElementById('overlay-image');
            overlayImage.style.display = overlayImage.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('toggle-base').addEventListener('click', function() {
            const baseImage = document.getElementById('base-image');
            baseImage.style.display = baseImage.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
