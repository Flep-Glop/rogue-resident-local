<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0f172a"/>
  
  <!-- Hospital building -->
  <rect x="300" y="180" width="680" height="400" fill="#334155" stroke="#64748b" stroke-width="4"/>
  
  <!-- Hospital windows -->
  <g fill="#94a3b8" stroke="#64748b" stroke-width="2">
    <!-- Left section windows -->
    <rect x="340" y="220" width="80" height="60"/>
    <rect x="340" y="300" width="80" height="60"/>
    <rect x="340" y="380" width="80" height="60"/>
    
    <!-- Middle section windows -->
    <rect x="460" y="220" width="80" height="60"/>
    <rect x="460" y="300" width="80" height="60"/>
    <rect x="460" y="380" width="80" height="60"/>
    
    <rect x="580" y="220" width="80" height="60"/>
    <rect x="580" y="300" width="80" height="60"/>
    <rect x="580" y="380" width="80" height="60"/>
    
    <!-- Right section windows -->
    <rect x="700" y="220" width="80" height="60"/>
    <rect x="700" y="300" width="80" height="60"/>
    <rect x="700" y="380" width="80" height="60"/>
    
    <rect x="820" y="220" width="80" height="60"/>
    <rect x="820" y="300" width="80" height="60"/>
    <rect x="820" y="380" width="80" height="60"/>
  </g>
  
  <!-- Hospital entrance -->
  <rect x="540" y="480" width="200" height="100" fill="#1e293b"/>
  
  <!-- Hospital sign -->
  <rect x="490" y="140" width="300" height="60" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
  <text x="640" y="180" font-family="Arial" font-size="24" fill="white" text-anchor="middle">MEMORIAL GENERAL HOSPITAL</text>
  
  <!-- Medical cross -->
  <g transform="translate(640, 80)">
    <rect x="-15" y="-40" width="30" height="80" fill="#ef4444"/>
    <rect x="-40" y="-15" width="80" height="30" fill="#ef4444"/>
  </g>
  
  <!-- Stars for constellation effect -->
  <g fill="white">
    <circle cx="100" cy="100" r="1.5"/>
    <circle cx="200" cy="150" r="1"/>
    <circle cx="300" cy="80" r="1.2"/>
    <circle cx="180" cy="300" r="1"/>
    <circle cx="1100" cy="200" r="1.5"/>
    <circle cx="1000" cy="300" r="1"/>
    <circle cx="1200" cy="100" r="1.2"/>
    <circle cx="900" cy="400" r="1"/>
    <circle cx="400" cy="120" r="1.5"/>
    <circle cx="700" cy="150" r="1"/>
    <circle cx="800" cy="90" r="1.2"/>
    <circle cx="600" cy="200" r="1"/>
  </g>
</svg> 